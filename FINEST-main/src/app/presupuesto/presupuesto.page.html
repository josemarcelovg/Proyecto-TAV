<ion-header>
  <ion-toolbar>
    <ion-title>Crear Presupuesto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Datos del Presupuesto</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label >Nombre</ion-label>
          <ion-input [(ngModel)]="presupuesto.nombre" name="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label >Fecha Inicio</ion-label>
          <ion-input [(ngModel)]="presupuesto.fecha_inicio" name="fecha_inicio" type="date"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label >Fecha Corte</ion-label>
          <ion-input [(ngModel)]="presupuesto.fecha_corte" name="fecha_corte" type="date"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label >Categor√≠a</ion-label>
          <ion-input [(ngModel)]="presupuesto.categoria" name="categoria"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

   

    <ion-button expand="full"  (click)="crearPresupuesto()">Crear Presupuesto</ion-button>
    
  </div>
</ion-content>
