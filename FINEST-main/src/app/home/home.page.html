<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>FININOVA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="home">
    <div *ngIf="userNombre">
      <ion-label>Bienvenido  {{ userNombre }}</ion-label>
    </div>
  </div>

  

  <ion-button expand="block" color="primary" (click)="presupuesto()">Crear Presupuesto</ion-button>
  
</ion-content>
